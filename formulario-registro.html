<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap (CSS)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Jquery (es requerido también por Bootstrap en algunos componentes) -->
        <!-- MANTENER EL ORDEN indicado en website de Boostrap (jQuery first, then Popper.js, then Bootstrap JS) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
        <script src="/js/formulario-registro.js"></script>
        <title>Formulario Registro</title>
    </head>
    <body>
        <div class="container">
            <form id="form_usuario">
                <legend>Formulario de Registro</legend>
                <div class="form-group">
                    <label for="txt_nombre">Nombre</label>
                    <input id="txt_nombre" type="text" class="form-control" placeholder="Ingrese nombre"></input>
                </div>
                <div class="form-group">
                    <label for="txt_username">Username</label>
                    <input id="txt_username" type="text" class="form-control" placeholder="Ingrese Username"></input>
                </div>
                <div class="form-group">
                    <label for="txt_email">Email</label>
                    <input id="txt_email" type="text" class="form-control" placeholder="example@domain.com"></input>
                </div>
                <div class="form-group">
                    <label for="txt_password">Contraseña</label>
                    <input id="txt_password" type="password" class="form-control" placeholder="Ingrese Contraseña"></input>
                </div>
                <div class="form-group">
                    <label for="txt_password2">Repita Contraseña</label>
                    <input id="txt_password2" type="password" class="form-control" placeholder="Ingrese Contraseña"></input>
                </div>
                <div class="form-group">
                    <label for="txt_fecha_nac">Fecha de Nacimiento</label>
                    <input id="txt_fecha_nac" type="text" class="form-control" placeholder="Ingrese Fecha de Nacimiento"></input>
                </div>
                <div class="form-group">
                    <label for="txt_direccion">Dirección de Despacho</label>
                    <input id="txt_direccion" type="text" class="form-control" placeholder="Ingrese Dirección"></input>
                </div>
                <button type="submit" id="btn_registrar" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </body>
</html>
