<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="registro.css">
    <script src="/js/form_registro.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Duoc NFT Shop</title>
</head>
<body>
    <header>
        <div>
            <h3>Registro</h1>
        </div>
    </header>

    <div class="container2">
        <div class="row">
            <div class="col-sm">
                            <h1>Creacion de cuenta</h3>
                            <form id="IngresoForm">
                                <table>
                                    <tr>
                            
                                        <td class="in_box"><input type="text" placeholder="Ingrese el nombre de usuario" id="in_usuario" name="in_usuario" required></td>
                                    </tr>
                                    <tr>
                                
                                        <td class="in_box"><input type="password" placeholder="Ingrese la contraseña" id="in_password" name="in_password" required></td>
                                    </tr>
                                    
                                        <td class="in_box"><input type="password" placeholder="Repita la contraseña" id="in_password2" name="in_password2" required></td>
                                    </tr>
                                        
                                        <td class="in_box"><input type="date" placeholder="Fecha de nacimiento" id="in_fecha" name="in_fecha" required></td>
                                    </tr>    
                                    <tr>
                                        
                                        <td class="in_box"><input type="email" placeholder="Correo" id="in_correo" name="in_correo" required></td>
                                    </tr>

                                    <tr>
                                        <td><button type="submit" class="btnEnviar">Enviar</button></td>
                                        <td><button type="reset"  class="btnEnviar">Limpiar</button></td>
                                    </tr>

                                </table>
                            </form>
                        <div>
                        <label>¿Ya tienes cuenta?</label>
                        </div>
                        <div> 
                            <a href="loguin.html">Ingresar a la cuenta.</a>
                        </div>     
                    </div>
            </div>
        </div>
        
    </div>
    <footer>
        <p>Página de venta de juegos</p>
    </footer>
</body>
</html>
