<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="registro.css">
    <title>Duoc NFT Shop</title>
</head>
<body background="imagenes/relax.gif">
    <header>
        <div>
            <h1>Registro</h1>
        </div>
    </header>

    <div class="container2">
        <div class="row">
            <div class="col-sm">
                <div class="contenido">
                            <h3>Creacion de cuenta</h3>
                            <form id="IngresoForm">
                                <table>

                                    <tr>
                                        <td><label for="in_usuario">Nombre de usuario:</label></td>
                                        <td><input type="text" id="in_usuario" name="in_usuario" required></td>
                                    </tr>
                                    <tr>
                                    <td><label for="in_password">Contraseña:</label></td>
                                        <td><input type="password" id="in_password" name="in_password" required></td>
                                    </tr>    
                        
                                    <tr>
                                        <td><label for="in_correo">Correo:</label></td>
                                        <td><input type="email" id="in_correo" name="in_correo" required></td>
                                    </tr>

                                    <tr>
                                        <td><button type="submit" class="btnEnviar">Enviar</button></td>
                                        <td><button type="reset"  class="btnEnviar">Limpiar</button></td>
                                    </tr>

                                </table>
                            </form>
                        <div>
                        <label>¿Ya tienes cuenta?</label>
                        </div>
                        <div> 
                            <a href="loguin.html">Ingresar a la cuenta.</a>
                        </div>     
                    </div>
            </div>
        </div>
        
    </div>
    <footer>
        <p>Página de venta de juegos</p>
    </footer>
</body>
</html>
