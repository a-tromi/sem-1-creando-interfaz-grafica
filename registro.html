<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="registro.css">
    <script src="/js/form_registro.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Duoc NFT Shop</title>
</head>
<body background="imagenes/relax.gif">
    <header>
        <div>
            <h1>Registro</h1>
        </div>
    </header>

    <div class="container2">
        <div class="row">
            <div class="col-sm">
                <div class="contenido">
                            <h3>Creacion de cuenta</h3>
                            <form id="IngresoForm">
                                <table>

                                    <tr>
                                        <td><label for="in_usuario">Nombre de usuario:</label></td>
                                        <td><input type="text" id="in_usuario" name="in_usuario" required></td>
                                    </tr>
                                    <tr>
                                    <td><label for="in_password">Contraseña:</label></td>
                                        <td><input type="password" id="in_password" name="in_password" required></td>
                                    </tr>
                                    <td><label for="in_password2">Repita la contraseña:</label></td>
                                        <td><input type="password" id="in_password2" name="in_password2" required></td>
                                    </tr>
                                    <td><label for="in_fecha">Fecha de nacimiento:</label></td>
                                        <td><input type="date" id="in_fecha" name="in_fecha" required></td>
                                    </tr>    
                                    <tr>
                                        <td><label for="in_correo">Correo:</label></td>
                                        <td><input type="email" id="in_correo" name="in_correo" required></td>
                                    </tr>

                                    <tr>
                                        <td><button type="submit" class="btnEnviar">Enviar</button></td>
                                        <td><button type="reset"  class="btnEnviar">Limpiar</button></td>
                                    </tr>

                                </table>
                            </form>
                        <div>
                        <label>¿Ya tienes cuenta?</label>
                        </div>
                        <div> 
                            <a href="loguin.html">Ingresar a la cuenta.</a>
                        </div>     
                    </div>
            </div>
        </div>
        
    </div>
    <footer>
        <p>Página de venta de juegos</p>
    </footer>
</body>
</html>
